name: Lint and Type Check (Backend Only)

on:
  push:
  pull_request:

jobs:
  setup_environment:
    name: Setup Backend Environment
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Backend Container
        uses: ./.github/actions/setup-docker
        with:
          db_container_flg: "false"

  run_ruff:
    name: Run Ruff
    runs-on: ubuntu-latest
    needs: setup_environment

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run Ruff
        run: |
          poetry run ruff check

  run_mypy:
    name: Run Mypy
    runs-on: ubuntu-latest
    needs: setup_environment

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run Mypy
        run: |
          poetry run mypy .
