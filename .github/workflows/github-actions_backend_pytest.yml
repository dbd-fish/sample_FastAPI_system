name: Pytestaaaaa
 
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  setup_environment:
    name: Setup Backend and DB Environment
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Set up Backend and DB Containers
        run: |
          docker-compose -f ./docker-compose.yml up -d backend db

  run_pytest:
    name: Run Pytest
    runs-on: ubuntu-latest
    needs: setup_environment

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run Pytest
        run: |
          poetry run pytest
